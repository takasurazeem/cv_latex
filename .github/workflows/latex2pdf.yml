name: LateX CV to PDF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        runs:
          using: 'docker'
          image: 'Dockerfile'
      - name: Upload PDF file to the workflow tab
        uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: cv/cv.pdf
